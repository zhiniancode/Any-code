name: Build and Release

on:
  push:
    tags: [ 'v*' ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.platform.name }})
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: macOS-ARM
            os: macos-latest
            rust-target: aarch64-apple-darwin
            tauri-args: --target aarch64-apple-darwin
          - name: macOS-Intel
            os: macos-latest
            rust-target: x86_64-apple-darwin
            tauri-args: --target x86_64-apple-darwin
          - name: Linux
            os: ubuntu-22.04
            rust-target: x86_64-unknown-linux-gnu
            tauri-args: ''
          - name: Windows
            os: windows-latest
            rust-target: x86_64-pc-windows-msvc
            tauri-args: ''

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Linux dependencies
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust-target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          key: ${{ matrix.platform.os }}-${{ matrix.platform.rust-target }}-rust-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            node_modules
          key: ${{ matrix.platform.os }}-bun-${{ hashFiles('bun.lock', 'package-lock.json', 'package.json') }}
          restore-keys: |
            ${{ matrix.platform.os }}-bun-

      - name: Install frontend dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Build Tauri application
        run: bun run tauri build ${{ matrix.platform.tauri-args }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Create Windows Portable version
        if: matrix.platform.name == 'Windows' && startsWith(github.ref, 'refs/tags/v')
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          $exePath = "src-tauri/target/release/any-code.exe"
          $portableName = "Any_Code_${version}_x64-portable.exe"
          $portablePath = "src-tauri/target/release/bundle/$portableName"
          New-Item -ItemType Directory -Force -Path "src-tauri/target/release/bundle"
          Copy-Item $exePath $portablePath
          Write-Host "Created portable version: $portableName"

      - name: Upload build artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.platform.name }}
          path: |
            src-tauri/target/*/release/bundle/**/*
            src-tauri/target/release/bundle/**/*
          retention-days: 3

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.platform.name }}
          path: |
            src-tauri/target/*/release/build/*/output
            src-tauri/target/release/build/*/output
          retention-days: 3

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: build-*
          merge-multiple: true

      - name: Generate latest.json for updater
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION="${GITHUB_REF_NAME#v}"

          # Get current date in RFC 3339 format
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Find signature files
          DARWIN_AARCH64_SIG=$(find artifacts -name "*aarch64.app.tar.gz.sig" -type f | head -n 1)
          DARWIN_X64_SIG=$(find artifacts -name "*x64.app.tar.gz.sig" -type f | head -n 1)
          LINUX_SIG=$(find artifacts -name "*.AppImage.sig" -type f | head -n 1)
          WINDOWS_MSI_SIG=$(find artifacts -name "*.msi.sig" -type f | head -n 1)
          WINDOWS_NSIS_SIG=$(find artifacts -name "*-setup.exe.sig" -type f | head -n 1)

          # Fail fast if any required signature file is missing.
          missing=0
          if [ -z "$DARWIN_AARCH64_SIG" ]; then echo "::error::Missing signature file for darwin-aarch64 (*.app.tar.gz.sig)"; missing=1; fi
          if [ -z "$DARWIN_X64_SIG" ]; then echo "::error::Missing signature file for darwin-x86_64 (*.app.tar.gz.sig)"; missing=1; fi
          if [ -z "$LINUX_SIG" ]; then echo "::error::Missing signature file for linux-x86_64 (*.AppImage.sig)"; missing=1; fi
          if [ -z "$WINDOWS_NSIS_SIG" ]; then echo "::error::Missing signature file for windows-x86_64 (*-setup.exe.sig)"; missing=1; fi
          if [ "$missing" -ne 0 ]; then
            echo "Updater signatures are required. Ensure bundle.createUpdaterArtifacts=true and TAURI_SIGNING_PRIVATE_KEY is set during build."
            exit 1
          fi

          # Read signatures
          DARWIN_AARCH64_SIGNATURE=$(cat "$DARWIN_AARCH64_SIG")
          DARWIN_X64_SIGNATURE=$(cat "$DARWIN_X64_SIG")
          LINUX_SIGNATURE=$(cat "$LINUX_SIG")
          WINDOWS_MSI_SIGNATURE=$(cat "$WINDOWS_MSI_SIG" 2>/dev/null || echo "")
          WINDOWS_NSIS_SIGNATURE=$(cat "$WINDOWS_NSIS_SIG")

          # Fail fast if any required signature content is empty.
          empty=0
          if [ -z "$DARWIN_AARCH64_SIGNATURE" ]; then echo "::error::Empty signature content for darwin-aarch64"; empty=1; fi
          if [ -z "$DARWIN_X64_SIGNATURE" ]; then echo "::error::Empty signature content for darwin-x86_64"; empty=1; fi
          if [ -z "$LINUX_SIGNATURE" ]; then echo "::error::Empty signature content for linux-x86_64"; empty=1; fi
          if [ -z "$WINDOWS_NSIS_SIGNATURE" ]; then echo "::error::Empty signature content for windows-x86_64"; empty=1; fi
          if [ "$empty" -ne 0 ]; then
            echo "Refusing to publish an updater manifest with empty signatures."
            exit 1
          fi

          # Generate latest.json
          cat > latest.json << EOF
          {
            "version": "$VERSION",
            "pub_date": "$PUB_DATE",
            "notes": "See the full changelog at https://github.com/${{ github.repository }}/releases/tag/$GITHUB_REF_NAME",
            "platforms": {
              "darwin-aarch64": {
                "signature": "$DARWIN_AARCH64_SIGNATURE",
                "url": "https://github.com/${{ github.repository }}/releases/download/$GITHUB_REF_NAME/any-code_${VERSION}_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "$DARWIN_X64_SIGNATURE",
                "url": "https://github.com/${{ github.repository }}/releases/download/$GITHUB_REF_NAME/any-code_${VERSION}_x64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "$LINUX_SIGNATURE",
                "url": "https://github.com/${{ github.repository }}/releases/download/$GITHUB_REF_NAME/any-code_${VERSION}_amd64.AppImage"
              },
              "windows-x86_64": {
                "signature": "$WINDOWS_NSIS_SIGNATURE",
                "url": "https://github.com/${{ github.repository }}/releases/download/$GITHUB_REF_NAME/any-code_${VERSION}_x64-setup.exe"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat latest.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          name: Any Code ${{ github.ref_name }}
          body: |
            ## Any Code ${{ github.ref_name }}

            ### Downloads
            Choose the appropriate installer for your platform:

            - **macOS (Apple Silicon)**: `*-aarch64.dmg` or `*-aarch64.app.tar.gz`
            - **macOS (Intel)**: `*-x64.dmg` or `*-x64.app.tar.gz`
            - **Windows (安装版)**: `*-setup.exe` (NSIS) or `*.msi` - **支持自动更新**
            - **Windows (免安装版)**: `*.exe` (Portable) - 需手动更新
            - **Linux**: `*.AppImage` or `*.deb`

            ### Auto-Update Support
            **安装版本**（NSIS/MSI）支持自动更新，应用会自动检查并提示更新。
            **免安装版本**（Portable）不支持自动更新，需要手动下载新版本。

            ### What's Changed
            See the full changelog at https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.app.tar.gz
            artifacts/**/*.app.tar.gz.sig
            artifacts/**/*.msi
            artifacts/**/*.msi.sig
            artifacts/**/*-setup.exe
            artifacts/**/*-setup.exe.sig
            artifacts/**/*-portable.exe
            artifacts/**/*.AppImage
            artifacts/**/*.AppImage.sig
            artifacts/**/*.deb
            artifacts/**/*.rpm
            latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
